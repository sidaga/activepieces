<ap-dialog-title-template>Delete {{data.stepName}}
</ap-dialog-title-template>
<mat-dialog-content>
    <div class="ap-typography-body-1 ap-text-description ">
        Are you sure you want to delete {{data.stepName}}?
    </div>
    @if(data.type === ActionType.LOOP_ON_ITEMS)
    {
        <div class="ap-typography-body-1 ap-text-description ap-mt-1" i18n>
            Steps within this loop will be deleted as well.
        </div>
    }
    @if(data.type === ActionType.BRANCH)
    {
        <div class="ap-typography-body-1 ap-text-description ap-mt-1" i18n>
            Steps within both branches of this step will be deleted as well.
        </div>
    }
    

</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5 ap-mt-4">
        <ap-button btnColor="basic" mat-dialog-close btnSize="default">
            Cancel
        </ap-button>
        <ap-button cdkFocusInitial btnSize="default" (click)="deleteStep()" btnColor="warn" type="submit">
            Confirm
        </ap-button>
    </div>
</mat-dialog-actions>
